<!DOCTYPE html>
<html lang="en">
<head>
    <title>Super Admin Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">
    <h2 class="mb-4">Super Admin Profile & Settings</h2>

    <!-- Display Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} mb-4">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <!-- Change Password Form -->
    <div class="card mb-4">
        <div class="card-body">
            <h5>Change Password</h5>
            <form method="post">
                <input type="hidden" name="change_password" value="1">
                <div class="mb-3">
                    <input class="form-control" type="password" name="old_password" placeholder="Old Password" required>
                </div>
                <div class="mb-3">
                    <input class="form-control" type="password" name="new_password" placeholder="New Password" required>
                </div>
                <button class="btn btn-primary">Change Password</button>
            </form>
        </div>
    </div>

    <!-- Logout Button -->
    <a href="/sa/logout" class="btn btn-danger">Logout</a>

    <a href="/sa/dashboard" class="btn btn-secondary mt-3">Back to Dashboard</a>
</body>
</html>
