<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Business</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">
    <h2>Edit Business: {{ business.name }}</h2>
    <form method="post">
        <div class="mb-3">
            <label>Name</label>
            <input class="form-control" name="name" value="{{ business.name }}" required>
        </div>
        <div class="mb-3">
            <label><input type="checkbox" name="is_active" {% if business.is_active %}checked{% endif %}> Active</label>
        </div>
        <div class="mb-3">
            <label>Subscription End</label>
            <input class="form-control" type="date" name="subscription_end" value="{{ business.subscription_end.strftime('%Y-%m-%d') if business.subscription_end else '' }}">
        </div>
        <div class="mb-3">
            <label>Webhook URL</label>
            <input class="form-control" name="webhook_url" value="{{ business.webhook_url or '' }}">
        </div>
        <button class="btn btn-primary">Save</button>
        <a href="/sa/dashboard" class="btn btn-secondary">Cancel</a>
    </form>
</body>
</html>
