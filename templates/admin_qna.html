<!DOCTYPE html>
<html>
<head>
    <title>Q&A ‚Äì SmartChat</title>
    <style>
        body { font-family: Arial; padding: 30px; background: #f5f7fa; }
        table { width: 100%; background: white; border-collapse: collapse; }
        th, td { padding: 10px; border-bottom: 1px solid #ddd; }
        th { background: #eef2f7; }
        input, textarea, button { padding: 8px; width: 100%; }
        .btn { padding: 8px 14px; background: #1a73e8; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .btn-danger { background: #d93025; }
        .box { background: white; padding: 15px; margin-bottom: 20px; border-radius: 6px; }
    </style>
</head>
<body>

<h2>üß† SmartChat ‚Äì Q&A Manager</h2>

<a href="/admin" class="btn">‚Üê Back to Dashboard</a>

<div class="box">
    <form method="POST">
        <label>Keyword</label>
        <input name="keyword" placeholder="e.g. price, fees, contact" required>

        <label>Reply</label>
        <textarea name="reply" rows="3" placeholder="Bot reply..." required></textarea>

        <button class="btn" style="margin-top:10px;">Add Q&A</button>
    </form>
</div>

<div class="box">
    <table>
        <tr>
            <th>ID</th>
            <th>Keyword</th>
            <th>Reply</th>
            <th>Action</th>
        </tr>

        {% for q in qna_list %}
        <tr>
            <td>{{ q.id }}</td>
            <td>{{ q.keyword }}</td>
            <td>{{ q.reply }}</td>
            <td>
                <form method="POST"
                      action="{{ url_for('delete_qna', id=q.id) }}"
                      onsubmit="return confirm('Delete this Q&A?')"
                      style="display:inline;">
                    <button class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}

        {% if qna_list|length == 0 %}
        <tr>
            <td colspan="4" style="text-align:center;">No Q&A added yet</td>
        </tr>
        {% endif %}
    </table>
</div>

</body>
</html>
