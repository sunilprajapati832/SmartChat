<!DOCTYPE html>
<html>
<head>
    <title>Add Q&A</title>
    <style>
        body { font-family: Arial; padding: 40px; background: #f4f6f8; }
        input, textarea { width: 100%; padding: 10px; margin: 10px 0; }
        button { padding: 10px 16px; background: green; color: white; }
    </style>
</head>
<body>

<h2>Add Chatbot Reply</h2>

</form>

</body>
</html>
