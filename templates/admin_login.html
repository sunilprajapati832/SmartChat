<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Login â€“ SmartChat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            background: white;
            padding: 30px;
            width: 340px;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 10px;
        }

        .info {
            background: #e7f1ff;
            border-left: 4px solid #1a73e8;
            padding: 10px;
            font-size: 13px;
            margin-bottom: 15px;
            border-radius: 4px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #1a73e8;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 15px;
        }

        button:hover {
            background: #1558c0;
        }

        .footer-note {
            margin-top: 12px;
            font-size: 12px;
            text-align: center;
            color: #777;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Admin Login</h2>

    <!-- IMPORTANT INFO -->
    <div class="info">
        Admin accounts are <strong>auto-created</strong> by Super Admin.<br>
        Please use the credentials shared with you.
    </div>

    <form method="POST">
        <input
            type="text"
            name="username"
            placeholder="Admin Username"
            required
        >

        <input
            type="password"
            name="password"
            placeholder="Admin Password"
            required
        >

        <button type="submit">Login</button>
    </form>

    <div class="footer-note">
        Powered by SmartChat
    </div>
</div>

</body>
</html>
